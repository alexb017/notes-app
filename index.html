<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="blur-color-blue"></div>
    <div class="blur-color-orange"></div>
    <div class="blur-color-green"></div>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <div class="navbar-title">
            <h1 class="h1"><strong>Notes</strong>App</h1>
          </div>
          <div class="navbar-btns">
            <button id="create-note" class="btn-create-note btn-modal">
              <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 20H17V17H14V15H17V12H19V15H22V17H19V20ZM12 17H2V15H12V17ZM15 13H2V11H15V13ZM15 9H2V7H15V9Z"></path>
              </svg>                
              </svg>
              <span>Add new note</span>
            </button>
            <div id="modal-add-note" class="modal-add-note">
              <div class="modal-content">
                <!-- <div class="close-modal">
                  <button id="btn-close-modal" class="btn-close-modal">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.59 7L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41L15.59 7Z"
                      ></path>
                    </svg>
                  </button>
                </div> -->
                <div class="modal-add-note-title">
                  <h1>Quick Note</h1>
                </div>
                <div class="modal-form">
                  <form id="add-note">
                    <div class="add-note-category">
                      <p class="p">Category</p>
                      <select id="note-category" class="select-category">
                        <option value="">Select</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="hobby">Hobby</option>
                        <option value="exam">Exam</option>
                      </select>
                    </div>
                    <textarea
                      name="note"
                      id="write-note"
                      rows="4"
                      placeholder="Write a note..."
                    ></textarea>
                    <!-- <div class="add-note-date">
                      <p class="p">Select date</p>
                      <input
                        type="date"
                        name="timeAgo"
                        id="date-timeAgo"
                        value=""
                      />
                    </div> -->
                    <div class="add-note-btns">
                      <input
                        type="button"
                        value="Cancel"
                        id="btn-cancel"
                        class="btn-cancel"
                      />
                      <input
                        type="submit"
                        value="Add note"
                        class="btn-submit"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <button id="btn-dark-mode" class="btn-dark-mode btn-modal">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M18.248 16.9972C18.1656 16.9991 18.0829 17 18 17C11.9249 17 7 12.0751 7 5.99999C7 5.91709 7.00092 5.8344 7.00275 5.75192C5.17211 7.21851 4 9.47339 4 12C4 16.4182 7.58172 20 12 20C14.5266 20 16.7814 18.8279 18.248 16.9972ZM19.4661 14.8812C18.989 14.9593 18.4992 15 18 15C13.0294 15 9 10.9706 9 5.99999C9 5.50074 9.04065 5.01099 9.11882 4.53386C9.25094 3.72745 9.49024 2.9571 9.82162 2.23792C8.96026 2.42928 8.14073 2.73173 7.37882 3.12946C4.18215 4.79821 2 8.14425 2 12C2 17.5228 6.47715 22 12 22C15.8557 22 19.2017 19.8178 20.8705 16.6212C21.2682 15.8593 21.5707 15.0397 21.762 14.1784C21.0429 14.5098 20.2725 14.7491 19.4661 14.8812Z"
                ></path>
              </svg>
              <span>Dark Mode</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="search">
      <div class="container">
        <div class="note-search">
          <form id="search-note" class="search-note">
            <div class="search-icon">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.677 19.607L12.962 13.891C10.4196 15.6985 6.91642 15.2564 4.90285 12.8739C2.88929 10.4915 3.03714 6.96361 5.24298 4.75802C7.44824 2.55147 10.9765 2.40298 13.3594 4.41644C15.7422 6.42989 16.1846 9.93347 14.377 12.476L20.092 18.192L18.678 19.606L18.677 19.607ZM9.48498 5.00001C7.58868 4.99958 5.95267 6.3307 5.56745 8.18745C5.18224 10.0442 6.15369 11.9163 7.89366 12.6703C9.63362 13.4242 11.6639 12.8529 12.7552 11.3021C13.8466 9.75129 13.699 7.64734 12.402 6.26402L13.007 6.86402L12.325 6.18402L12.313 6.17202C11.5648 5.4192 10.5464 4.99715 9.48498 5.00001Z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              name="search"
              class="search-input"
              id="search-input"
              placeholder="What are you looking for?"
            />
          </form>
        </div>
      </div>
    </div>
    <div class="notes">
      <div class="container">
        <div class="notes-content">
          <div class="notes-title-content">
            <div class="notes-title">
              <p class="p">All notes</p>
            </div>
          </div>
          <div id="notes-list" class="notes-list"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
