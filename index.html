<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="body">
    <div class="blur-gradient"></div>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-content">
          <div class="navbar-title">
            <h1 class="title">NotesApp</h1>
          </div>
          <div class="note-search">
            <form id="search-note" class="search-note">
              <label for="search-input">
                <div class="search-icon">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M18.677 19.607L12.962 13.891C10.4196 15.6985 6.91642 15.2564 4.90285 12.8739C2.88929 10.4915 3.03714 6.96361 5.24298 4.75802C7.44824 2.55147 10.9765 2.40298 13.3594 4.41644C15.7422 6.42989 16.1846 9.93347 14.377 12.476L20.092 18.192L18.678 19.606L18.677 19.607ZM9.48498 5.00001C7.58868 4.99958 5.95267 6.3307 5.56745 8.18745C5.18224 10.0442 6.15369 11.9163 7.89366 12.6703C9.63362 13.4242 11.6639 12.8529 12.7552 11.3021C13.8466 9.75129 13.699 7.64734 12.402 6.26402L13.007 6.86402L12.325 6.18402L12.313 6.17202C11.5648 5.4192 10.5464 4.99715 9.48498 5.00001Z"
                    ></path>
                  </svg>
                </div>
              </label>
              <input
                type="text"
                name="search"
                class="search-input"
                id="search-input"
                placeholder="What are you looking for?"
              />
            </form>
          </div>
          <div class="navbar-btns">
            <button id="btn-dark-mode" class="btn-dark-mode btn-modal">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C21.9939 17.5203 17.5203 21.9939 12 22ZM11.984 20H12V4C7.58172 3.99558 3.99642 7.57372 3.992 11.992C3.98758 16.4103 7.56572 19.9956 11.984 20Z"
                ></path>
              </svg>
            </button>
            <button id="create-note" class="btn-create-note btn-modal">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.41999 20.579C4.13948 20.5785 3.87206 20.4603 3.68299 20.253C3.49044 20.0475 3.39476 19.7695 3.41999 19.489L3.66499 16.795L14.983 5.48103L18.52 9.01703L7.20499 20.33L4.51099 20.575C4.47999 20.578 4.44899 20.579 4.41999 20.579ZM19.226 8.31003L15.69 4.77403L17.811 2.65303C17.9986 2.46525 18.2531 2.35974 18.5185 2.35974C18.7839 2.35974 19.0384 2.46525 19.226 2.65303L21.347 4.77403C21.5348 4.9616 21.6403 5.21612 21.6403 5.48153C21.6403 5.74694 21.5348 6.00146 21.347 6.18903L19.227 8.30903L19.226 8.31003Z"
                ></path>
              </svg>
              <span>Create Note</span>
            </button>
            <div id="modal-add-note" class="modal-add-note">
              <div id="modal-content" class="modal-content">
                <div class="close-modal">
                  <button id="btn-close-modal" class="btn-close-modal">
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M15.59 7L12 10.59L8.41 7L7 8.41L10.59 12L7 15.59L8.41 17L12 13.41L15.59 17L17 15.59L13.41 12L17 8.41L15.59 7Z"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="modal-add-note-title">
                  <h1 class="h1">Quick Note</h1>
                </div>
                <div class="modal-form">
                  <form id="add-note">
                    <div class="add-note-category">
                      <p class="p">Category</p>
                      <select id="note-category" class="select-category">
                        <option value="">Select</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="hobby">Hobby</option>
                        <option value="exam">Exam</option>
                        <option value="info">Info</option>
                      </select>
                    </div>
                    <textarea
                      name="note"
                      id="write-note"
                      rows="5"
                      placeholder="Write a note..."
                    ></textarea>
                    <div class="add-note-btns">
                      <input
                        type="button"
                        value="Cancel"
                        id="btn-cancel"
                        class="btn-cancel"
                      />
                      <input
                        type="submit"
                        value="Add new note"
                        class="btn-submit"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="notes">
      <div class="container">
        <div class="notes-content">
          <div class="notes-title-content">
            <div class="notes-title">
              <p class="p">All notes</p>
            </div>
          </div>
          <div id="notes-list" class="notes-list"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div class="footer-content">
          <p class="p">&copy; 2022 NotesApp.</p>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
